<style>
:root {
  --bg: #0e0f1a;
  --card: #1a1b2b;
  --text: #ffffff;
  --muted: #9aa0ff;
  --red: #ff4d4d;
  --gold1: #ffdd77;
  --gold2: #ffb700;
  --eye: #bfc4ff;
  --star: #ffd766;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
}

body {
  background: radial-gradient(circle at top, #5d49ff, var(--bg) 65%);
  color: var(--text);
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  padding: 14px;
  gap: 12px;
}

.back {
  width: 24px;
  height: 24px;
  fill: #fff;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.header-info {
  flex: 1;
}

.channel-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 700;
  font-size: 18px;
  color: #fff;
  text-decoration: none;
}

.subs {
  font-size: 13px;
  opacity: 0.7;
}

.menu {
  width: 22px;
  fill: #fff;
}

/* ===== DATE ===== */
.date {
  text-align: center;
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.6;
}

/* ===== POST ===== */
.post-wrapper {
  margin-top: auto;
  padding: 12px;
}

.post {
  background: var(--card);
  border-radius: 18px;
  padding: 16px;
  position: relative;
}

.post-title {
  font-weight: 700;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.post-content {
  white-space: pre-line;
  line-height: 1.4;
}

.post-content a {
  color: var(--muted);
  text-decoration: none;
}

/* ===== REACTIONS ===== */
.reactions {
  display: flex;
  gap: 16px;
  margin-top: 12px;
  font-size: 14px;
}

.reaction {
  display: flex;
  align-items: center;
  gap: 4px;
}

/* ===== META ===== */
.meta {
  position: absolute;
  right: 12px;
  bottom: 10px;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  opacity: 0.75;
}

/* ===== CROWN ===== */
.crown {
  width: 28px;
  height: 28px;
  animation: crownPulse 2.8s ease-in-out infinite;
  filter: drop-shadow(0 0 8px rgba(255,200,80,0.7));
}

@keyframes crownPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.18); }
  100% { transform: scale(1); }
}
</style>
</head>
